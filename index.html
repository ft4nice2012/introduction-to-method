<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to method</title>
</head>
<body>
    <h1>Method on string</h1>
    <script>
        var str="Lovely";
        document.write(str.toUpperCase());
        document.write("<br>");

        document.write(str.toLowerCase());
        document.write("<br>");

        document.write(str.startsWith('a'));
        document.write("<br>");

    </script>
</body>
</html>
